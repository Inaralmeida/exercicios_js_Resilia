<meta charset="UTF-8">
<script>
    function divisao(laranjas, pessoas){
        var resultado =  laranjas / pessoas
        return Math.trunc(resultado)
    }
    alert("Olá Joselito, vamos as contas. Pressione OK para continuar")

    function sobra(laranjas, pessoas){
        var sobra = laranjas%pessoas
        return Math.trunc(sobra)
    }

    var laranjas = prompt("Quantas laranjas você tem?")
    var pessoas = prompt("Quantas pessoas vão participar do rateio?")
    alert("Joselito, o correto é entregar " + divisao( laranjas, pessoas) + " laranjas para cada um dos " + pessoas + ' integrantes do rateio e te sobram ' + sobra(laranjas, pessoas) + " laranjas para o próximo rateio")

</script>
