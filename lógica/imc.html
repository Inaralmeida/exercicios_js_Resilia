<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write( '<br>')
    }
    function titulo(titulo){
        document.write('<h1>' + titulo +' </h1>')

    }
    function mostra(frase){
        document.write('<p>' + frase+ '</p>')
    }
    function calculaImc(altura, peso){
        var imc =  peso/ (altura * altura)
        return Math.trunc(imc)

    }
    function resultado(numero){
        if (numero <= 18.5){
            return mostra( "Você está abaixo do recomendado")
        } if( numero >= 35){
            return mostra( 'Você está acima do recomendado')
        }else {
            return mostra('Seu IMC está excelente')
        }
    }
    var nome = prompt("Qual é seu nome?")
    var altura = parseFloat(prompt(nome + ", qual é sua altura?"))
    var peso = prompt(nome + ", e o seu peso?")
    
    titulo('IMC')
    mostra(nome + ", o seu IMC é de " +  calculaImc(altura, peso))
    resultado(calculaImc(altura, peso))


   
</script>
