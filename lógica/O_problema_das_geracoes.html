<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O problema das gerações</title>
</head>
<body>
    <script>
        var inicio = 1500
        var anoAtual = 2020
        var geracoes = (incio - anoAtual)/28;

        function pulaLinha(){
            document.write("<br>");
        }
        function mosta(frase){
            document.write(frase);
            pulaLinha();
        }

        mosta(geracoes);
    </script>
    
</body>
</html>
