<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
</head>
    <script>
        function dobro (numero){
            var dobrado = numero * 2
            document.write('O dobro de ' + numero + " é  " + dobrado + "<br>")
        }
        function metade (numero){
            var dividido = numero / 2
            document.write('A metade de ' + numero + " é  " + dividido + "<br>")
        }
        function saudacao (nome){
            document.write( "Olá "+ nome + "Tudo bem?")
        }

        dobro(25)
        metade(150)
        saudacao("Jhamal")

    </script>

</html>
