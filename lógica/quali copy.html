<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>

<body>
    <script>
        var string = ['5, 7 ,-1 , 1, 3'].split(" ")
        var int = parseInt(string)
        var array = [5, 7, -1, 1, 3]
        var maior = 0


      function maiorEMenorNumeros (numero){
          for(var posicao = 0; posicao < numero.length; posicao++){
              if(numero[posicao] > maior){
                  maior = numero[posicao]
              }
          }
          var menor = maior
          for(var posicao = 0; posicao < numero.length; posicao++){
              if(numero[posicao] < menor){
                  menor = numero[posicao]
              }
          }
          console.log(maior)
          console.log(menor)
      }
      maiorEMenorNumeros(array)
      console.log(int)

    </script>
