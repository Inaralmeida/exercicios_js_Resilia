<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(summation(8))
         function summation (num) {
            var soma = 0
            for(var contador = 1; contador <= num; contador++){
                soma += contador
                
            }
            return soma
        }
        

    </script>
</body>
</html>
