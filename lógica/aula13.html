        function inflação( prod, preco1, preco2, dataInicio, dataFim){
            var inflaçãoAtual = preco2 - preco1;
            var periodo = dataFim - dataInicio
            var mediaDiaria = inflaçãoAtual/periodo
            var inflacaoformatado = inflaçãoAtual.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL'})
            var inflacaoDiaria = mediaDiaria.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL'})


            document.write ("><p>A alta da inflação do <b>" + prod + "</b> em " + periodo +" dias é de " + inflacaoformatado + " com uma media de aumento diario de " + inflacaoDiaria +"</p></font> <br>")


        }
