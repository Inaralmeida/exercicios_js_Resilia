<meta charset="UTF-8">
<script>
    function concatenaStrings (palavra1, palavra2){
         document.write(palavra1 + ' '+ palavra2);
    }
    var palavra1 = prompt("Ola, qual é a primeira palavra?")
    var palavra2 = prompt("E qual é a seggunda palavra?")
   
    concatenaStrings(palavra1, palavra2)
</script>
